<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css">
    <style>
        .login-section {
            padding: 80px 0;
            background-color: #f8f9fa;
        }
        
        .login-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .login-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
            font-weight: 700;
        }
        
        .login-form-group {
            margin-bottom: 20px;
        }
        
        .login-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .login-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .login-input:focus {
            border-color: #4e7bef;
            outline: none;
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background-color: #4e7bef;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-btn:hover {
            background-color: #3d63cc;
        }
        
        .login-options {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        
        .login-options a {
            color: #4e7bef;
            text-decoration: none;
        }
        
        .login-options a:hover {
            text-decoration: underline;
        }
        
        .register-link {
            text-align: center;
            margin-top: 30px;
            color: #666;
        }
        
        .register-link a {
            color: #4e7bef;
            font-weight: 600;
            text-decoration: none;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="script.js" defer></script>
</head>
<body>

                    <a href="#" class="nav-link">跨境电商 <span class="dropdown-arrow">▼</span></a>
                </div>
                <div class="nav-item dropdown">
                    <a href="https://www.youtube.com/@%E5%85%B0%E5%BF%83%E8%BF%90%E8%90%A5%E7%AC%94%E8%AE%B0" class="nav-link">视频教程 <span class="dropdown-arrow">▼</span></a>
                </div>
                <a href="https://www.youtube.com/@%E5%85%B0%E5%BF%83%E8%BF%90%E8%90%A5%E7%AC%94%E8%AE%B0" class="nav-link youtube">
                    <img src="images/youtube-logo.png" alt="YouTube" class="youtube-icon">
                    YouTube

            </nav>
            <div class="auth-buttons">
                <a href="login.html" class="btn btn-login">登录</a>

        </div>
    </header>

    <main>
        <section class="login-section">
            <div class="container">
                <div class="login-container">
                    <h2 class="login-title">欢迎回来</h2>
                    <form class="login-form">
                        <div class="login-form-group">
                            <label for="email" class="login-label">邮箱</label>
                            <input type="email" id="email" class="login-input" placeholder="请输入您的邮箱" required>
                        </div>
                        <div class="login-form-group">
                            <label for="password" class="login-label">密码</label>
                            <input type="password" id="password" class="login-input" placeholder="请输入您的密码" required>
                        </div>
                        <div class="login-options">
                            <label>
                                <input type="checkbox"> 记住我
                            </label>
                            <a href="#">忘记密码？</a>
                        </div>
                        <button type="submit" class="login-btn">登录</button>
                    </form>
                    
                    <div class="register-link">
                        还没有账号？<a href="register.html">立即注册</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
